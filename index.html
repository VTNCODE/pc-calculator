<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora VLSM/CIDR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora VLSM/CIDR</h1>
        <form id="vslm-form">
            <label for="network-address">Endereço de Rede:</label>
            <input type="text" id="network-address" required placeholder="Ex: 192.168.1.0/24">

            <label for="subnet-count">Número de Sub-redes:</label>
            <input type="number" id="subnet-count" required>
            <button type="button" id="update-subnets">Alterar</button>
            
            <div id="subnet-details"></div>
            <button type="submit">Calcular</button>
            <button type="button" id="clear-results">Limpar</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
